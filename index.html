<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2 id="status">Đang kiểm tra PWA...</h2>
    <div id="log" style="font-size: 12px; color: red;"></div>

    <script>
        const status = document.getElementById('status');
        const log = document.getElementById('log');

        // Kiểm tra Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => { status.innerText = "1. SW OK. Đang chờ Prompt..."; })
                .catch(err => { log.innerText += "Lỗi SW: " + err + "\n"; });
        } else {
            log.innerText += "Trình duyệt không hỗ trợ SW\n";
        }

        // Kiểm tra sự kiện cài đặt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            status.innerText = "2. CHUẨN PWA! Bấm nút bên dưới:";
            const btn = document.createElement('button');
            btn.innerText = "CÀI ĐẶT NGAY";
            btn.style.padding = "20px";
            btn.onclick = () => e.prompt();
            document.body.appendChild(btn);
        });

        // Sau 5 giây nếu không thấy gì
        setTimeout(() => {
            if (status.innerText.includes("1. SW OK")) {
                log.innerText += "Lỗi: Manifest chưa chuẩn hoặc chưa chạy qua HTTPS.";
            }
        }, 5000);
    </script>
</body>
</html>
